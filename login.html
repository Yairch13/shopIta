<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap.min.css">

	<title>Login</title>

<body>
	<body>
		<div class="vh-100 d-flex justify-content-center align-items-center">
			<div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary">
				<h2 class="text-center mb-4 text-primary">Login Form</h2>
				<form>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label">Email address</label>
						<input type="email" class="form-control bg-info bg-opacity-10 border border-primary"
							id="exampleInputEmail1" aria-describedby="emailHelp">
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Password</label>
						<input type="password" class="form-control bg-info bg-opacity-10 border border-primary"
							id="exampleInputPassword1">
					</div>
					<p class="small"><a class="text-primary" href="forget-password.html">Forgot password?</a></p>
					<div class="d-grid">
						<button class="btn btn-primary" type="submit">Login</button>
					</div>
				</form>
				<div class="mt-3">
					<p class="mb-0  text-center">Don't have an account? <a href="signup.html"
							class="text-primary fw-bold">Sign
							Up</a></p>
				</div>
			</div>
		</div>
	</body>
